<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>نموذج القياسات</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#FDFBF7] font-[Tajawal]">

<div class="max-w-xl mx-auto p-6 space-y-6">
  <a href="index.html" class="text-[#800020] flex items-center gap-2">
    <span class="material-symbols-outlined">arrow_back</span> رجوع
  </a>

  <h1 class="text-3xl font-bold text-center text-[#800020]">نموذج القياس</h1>

  <div class="space-y-4">
    <input id="name" placeholder="الاسم" class="w-full p-3 rounded-lg border">
    <input id="phone" placeholder="رقم الجوال" class="w-full p-3 rounded-lg border">
    <input id="neck" type="number" placeholder="الرقبة" class="w-full p-3 rounded-lg border">
    <input id="shoulder" type="number" placeholder="الكتف" class="w-full p-3 rounded-lg border">
    <input id="chest" type="number" placeholder="الصدر" class="w-full p-3 rounded-lg border">
    <input id="sleeve" type="number" placeholder="الكم" class="w-full p-3 rounded-lg border">
    <input id="length" type="number" placeholder="الطول" class="w-full p-3 rounded-lg border">
  </div>

  <button onclick="saveData()" class="w-full bg-[#800020] text-white p-3 rounded-xl text-lg hover:scale-105 transition">
    التالي → ملخص الطلب
  </button>
</div>

<script>
function saveData(){
  const data = {
    name: name.value,
    phone: phone.value,
    neck: neck.value,
    shoulder: shoulder.value,
    chest: chest.value,
    sleeve: sleeve.value,
    length: length.value
  };
  localStorage.setItem("orderData", JSON.stringify(data));
  window.location.href = "summary.html";
}
</script>

</body>
</html>
